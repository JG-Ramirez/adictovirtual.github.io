---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        {%if page.path %}
        <a class="post__meta-edit" href="//github.com/adictovirtual/adictovirtual.github.io/blob/master/_posts/{{ page.path }}">
          <i class="fa fa-github"></i>
          Edit this page on GitHub
        </a>
        {% endif %} 
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_url = {%if page.disqus %}'{{ page.disqus }}'{%else %}'http://gaboramirez.com{{ page.url }}'{% endif %};
      var disqus_shortname = 'adictovirtual';
      var disqus_title = '{{ page.title }}';     
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
